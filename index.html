  <!-- ğŸ”¹ ä¸»å†…å®¹ iframe -->
  <div class="main-content">
    <div id="loading">Loading...</div>
    <iframe name="contentFrame" id="mainFrame"></iframe>
  </div>

  <!-- ğŸ”¹ è„šæœ¬ -->
  <script>
    const iframe = document.getElementById("mainFrame");
    const loading = document.getElementById("loading");
    const menuLinks = document.querySelectorAll(".sidebar a[target='contentFrame']");

    // é¡µé¢åŠ è½½é»˜è®¤æ‰“å¼€ Home
    window.addEventListener("load", () => {
      const lastPage = localStorage.getItem("lastPage") || "pages/Home.html";
      iframe.src = lastPage;
      highlightMenu(lastPage);
    });

    // èœå•ç‚¹å‡»äº‹ä»¶
    menuLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const href = link.getAttribute("href");
        iframe.src = href;
        localStorage.setItem("lastPage", href);
        highlightMenu(href);
        document.querySelector(".sidebar").classList.remove("show");
      });
    });

    // iframe åŠ è½½å®Œæ¯•éšè— Loading
    iframe.addEventListener("load", () => {
      loading.style.display = "none";
    });

    // èœå•é«˜äº®å‡½æ•°
    function highlightMenu(currentHref) {
      menuLinks.forEach(l => {
        const isActive = l.getAttribute("href") === currentHref;
        l.classList.toggle("active", isActive);
      });
    }

    // ç§»åŠ¨ç«¯èœå•
    function toggleMenu() {
      document.querySelector(".sidebar").classList.toggle("show");
    }

    // Turning submenu
    function toggleSubmenu(event) {
      event.preventDefault();
      const parent = event.target.closest(".submenu");
      parent.classList.toggle("open");
      const arrow = parent.querySelector("a");
      arrow.innerHTML = parent.classList.contains("open")
        ? "Turning Calculator â–¾"
        : "Turning Calculator â–¸";
    }

    // è®©å­é¡µé¢ä¹Ÿèƒ½åˆ‡æ¢å·¥å…·ï¼ˆä» Home çš„ Launch æŒ‰é’®ï¼‰
    window.showIframeWith = function (src) {
      iframe.src = src;
      localStorage.setItem("lastPage", src);
      highlightMenu(src);
    };
  </script>
