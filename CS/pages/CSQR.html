<!-- Barcode & QR Code Generator -->
<div class="container">
  <h2>Barcode & QR Code Generator</h2>

  <div class="input-area">
    <input type="text" id="textInput" placeholder="Enter text here...">
    <button onclick="generate()">Generate</button>
  </div>

  <div class="options">
    <label><input type="radio" name="type" value="qr" checked> QR Code</label>
    <label><input type="radio" name="type" value="barcode"> Barcode</label>
  </div>

  <div class="card" id="qrCard">
    <h3>QR Code</h3>
    <div id="qrcode"></div>
    <button class="download-btn" onclick="downloadQR()">Download QR</button>
  </div>

  <div class="card" id="barcodeCard">
    <h3>Barcode</h3>
    <svg id="barcode"></svg>
    <button class="download-btn" onclick="downloadBarcode()">Download Barcode</button>
  </div>
</div>

<!-- QR & Barcode Libs -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      min-width: 200px;
    }
    button {
      padding: 12px 20px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
      flex-shrink: 0;
    }
    button:hover {
      background: #005ec4;
    }
    .options {
      margin-bottom: 20px;
      text-align: center;
    }
    .options label {
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #444;
      font-size: 1.2rem;
    }
    .download-btn {
      margin-top: 12px;
      padding: 10px 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .download-btn:hover {
      background: #1e7e34;
    }
    canvas, svg {
      margin-top: 10px;
      max-width: 100%; /* üîë Èò≤Ê≠¢Ë∂ÖÂá∫Â±èÂπï */
    }
  </style>

  <script>
    let qrCode;

    function generate() {
      let text = document.getElementById("textInput").value.trim();
      let type = document.querySelector('input[name="type"]:checked').value;

      if (!text) {
        alert("ËØ∑ËæìÂÖ•ÂÜÖÂÆπÔºÅ");
        return;
      }

      document.getElementById("qrCard").style.display = "none";
      document.getElementById("barcodeCard").style.display = "none";

      if (type === "qr") {
        document.getElementById("qrcode").innerHTML = "";
        qrCode = new QRCode(document.getElementById("qrcode"), {
          text: text,
          width: 200,
          height: 200
        });
        document.getElementById("qrCard").style.display = "block";
      } else {
        JsBarcode("#barcode", text, {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 80,
          displayValue: false
        });
        document.getElementById("barcodeCard").style.display = "block";
      }
    }

    function downloadQR() {
      let img = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
      if (img) {
        let link = document.createElement("a");
        link.href = img.src || img.toDataURL("image/png");
        link.download = "qrcode.png";
        link.click();
      }
    }

    function downloadBarcode() {
      let svg = document.querySelector("#barcode");
      let serializer = new XMLSerializer();
      let source = serializer.serializeToString(svg);

      let canvas = document.createElement("canvas");
      let ctx = canvas.getContext("2d");
      let img = new Image();
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        let link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "barcode.png";
        link.click();
      };
      img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(source)));
    }
  </script>
</body>
</html>
