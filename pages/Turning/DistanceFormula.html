<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula for Distance Calculation — Industrial Standard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      background-color: #005bb5;
      color: #fff;
      padding: 18px 0;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .container {
      max-width: 950px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 25px;
    }

    .image-section {
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #e0e4ea;
      padding-bottom: 20px;
    }

    .image-section img {
      width: 100%;                /* 自动跟随卡片宽度 */
      max-width: 500px;           /* 桌面最大尺寸 */
      height: auto;
      display: block;
      margin: 0 auto;             /* 居中 */
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* 手机端更小一点 */
    @media (max-width: 600px) {
      .image-section img {
        max-width: 90%;           /* 让它占屏幕宽度的 90% */
      }
    }

    .content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .formula-panel {
      flex: 1;
      min-width: 260px;
      background-color: #f7f9fb;
      border-radius: 10px;
      padding: 20px;
      border-left: 5px solid #0078d7;
    }

    .formula-panel h2 {
      color: #005bb5;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .formula {
      font-family: Consolas, monospace;
      background: #fff;
      border: 1px solid #d9dfe6;
      border-radius: 8px;
      padding: 12px 15px;
      line-height: 1.7;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .input-panel {
      flex: 1;
      min-width: 280px;
      background-color: #f9fafc;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #d9dfe6;
    }

    .input-panel h2 {
      color: #005bb5;
      font-size: 20px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #bbb;
      margin-top: 5px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 5px rgba(0,120,215,0.3);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-calc {
      background-color: #0078d7;
      color: white;
    }

    .btn-calc:hover {
      background-color: #005bb5;
    }

    .btn-reset {
      background-color: #e3e6eb;
      color: #333;
    }

    .btn-reset:hover {
      background-color: #d0d4db;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      color: #005bb5;
      min-height: 24px;
    }

    @media (max-width: 700px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>Formula for Distance Calculation</header>

  <div class="container">
    <div class="image-section">
      <img src="Png/Distance.png" alt="Distance Calculation Diagram">
    </div>

    <div class="content">
      <!-- 左边公式 -->
      <div class="formula-panel">
        <h2>Formulas</h2>
        <div class="formula">
          Z<sub>End</sub> = ((R − cos(A) × R) / tan(A)) + Z<sub>Int</sub><br>
          Z<sub>Start</sub> = ((R − cos(A) × R) / sin(A)) − Z<sub>Int</sub><br>
          d₂ = ((R − cos(A) × R) × 2) − D₁
        </div>
      </div>

      <!-- 右边输入 -->
      <div class="input-panel">
        <h2>Input Values</h2>

        <label for="angle">A (Angle °)</label>
        <input type="number" id="angle" placeholder="Enter Angle or leave blank">

        <label for="radius">Radius (R)</label>
        <input type="number" id="radius" placeholder="Enter Radius or leave blank">

        <label for="zInt">Z Intersection Point</label>
        <input type="number" id="zInt" placeholder="Enter Z Intersection Point">

        <label for="d1">D1</label>
        <input type="number" id="d1" placeholder="Enter D1 or leave blank">

        <div class="buttons">
          <button class="btn-calc" id="calcBtn">Calculate</button>
          <button class="btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="result" id="resultText">Click “Calculate” to compute values.</div>
      </div>
    </div>
  </div>

  <script>
    const angle = document.getElementById('angle');
    const radius = document.getElementById('radius');
    const zInt = document.getElementById('zInt');
    const d1 = document.getElementById('d1');
    const resultText = document.getElementById('resultText');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');

    calcBtn.addEventListener('click', () => {
      const A = parseFloat(angle.value);
      const R = parseFloat(radius.value);
      const Zint = parseFloat(zInt.value);
      const D1 = parseFloat(d1.value);

      if (isNaN(A) || isNaN(R) || isNaN(Zint)) {
        resultText.textContent = "⚠️ Please input at least Angle, Radius, and Z Intersection Point.";
        return;
      }

      const rad = A * Math.PI / 180;
      const Zend = ((R - Math.cos(rad) * R) / Math.tan(rad)) + Zint;
      const Zstart = ((R - Math.cos(rad) * R) / Math.sin(rad)) - Zint;
      const d2 = ((R - Math.cos(rad) * R) * 2) - (isNaN(D1) ? 0 : D1);

      resultText.innerHTML = `
        Z<sub>End</sub> = ${Zend.toFixed(4)}<br>
        Z<sub>Start</sub> = ${Zstart.toFixed(4)}<br>
        d₂ = ${d2.toFixed(4)}
      `;
    });

    resetBtn.addEventListener('click', () => {
      angle.value = "";
      radius.value = "";
      zInt.value = "";
      d1.value = "";
      resultText.textContent = "Click “Calculate” to compute values.";
    });
  </script>

</body>
</html>
